<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudex - CRUD</title>
</head>
<body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
        <script>
            // 태그 부품화(모듈화) --> 코드 단순화 / 재사용성 올림
            function subject() {
                document.querySelector('#subject').innerHTML = `
                    <header>
                        <h1>WEB</h1>
                        Hello, WEB !
                    </header>
                `
            }
            function TOC() {
                document.querySelector('#toc').innerHTML = `
                    <nav>
                        <ol>
                            <li><a href="1.html">HTML</a></li>
                            <li><a href="2.css">CSS</a></li>
                        </ol>
                    </nav>            
                `
            }
            function contorl() {
                document.querySelector('#control').innerHTML = `
                    <ul>
                        <li><a href="/create">create</a></li>
                        <li><input type="button" value="delete"></li>
                    </ul>
                `
            }
            function acticle() {
                document.querySelector('#content').innerHTML = `
                    <article>
                        <h2>HTML</h2>
                        HTML is ... 
                    </article>
                `
            }
            subject();
            TOC();
            contorl();
            acticle();
        </script>
    

</body>
</html>
