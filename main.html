<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js" integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Rudex - CRUD</title>
</head>
<body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
        <script>
            // 태그 부품화(모듈화) --> 코드 단순화 / 재사용성 올림
            function subject() {
                document.querySelector('#subject').innerHTML = `
                    <header>
                        <h1>WEB</h1>
                        Hello, WEB !
                    </header>
                `
            }
            function TOC() {
                var state = store.getState();
                var i = 0;
                var liTags = '';
                while (i<state.contents.length) {
                    liTags = liTags + `
                        <li>
                            <a href="${state.contents[i].id}">${state.contents[i].title}</a>
                        </li>
                    `
                    i = i + 1;
                }
                document.querySelector('#toc').innerHTML = `
                    <nav>
                        <ol>${liTags}</ol>
                    </nav>            
                `
            }
            function contorl() {
                document.querySelector('#control').innerHTML = `
                    <ul>
                        <li><a href="/create">create</a></li>
                        <li><input type="button" value="delete"></li>
                    </ul>
                `
            }
            function acticle() {
                document.querySelector('#content').innerHTML = `
                    <article>
                        <h2>HTML</h2>
                        HTML is ... 
                    </article>
                `
            }
            function reducer(state, action) {
                if (state === undefined) {
                    return {
                        contents: [
                            {id: 1, title: 'HTML', desc: 'HTML is ...'},
                            {id: 2, title: 'CSS', desc: 'CSS is ... '},
                        ]
                    }
                }
            }

            var store =  Redux.createStore(reducer);
            
            subject();
            TOC();
            contorl();
            acticle();
        </script>
    
</body>
</html>
